<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Laptop Management</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

                <table>

                            <th>Model</th>
                            <th>Owner</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Dell XPS 13</td>
                            <td>vyom Joshi</td>

                        </tr>
                        <tr>
                            <td>002</td>
                            <td>MacBook Pro</td>
                            <td>Dhyani Joshi</td>
                            <td>Under Maintenance</td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>Lenovo legian</td>
                            <td>Hardik Viras</td>
                            <td>Active</td>
                        </tr>
                        <tr>
                            <td>004</td>
                            <td>Asus Tuf f15</td>
                            <td>Malay Shah</td>
                            <td>Under Maintenance</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
